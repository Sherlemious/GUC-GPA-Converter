<!DOCTYPE html>
<html>
<head>
    <title>GPA Converter by Sherlemious</title>
    <style>
        /* Style for the container */
        .container {
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 75vh;
        }
        /* Style for the text box */
        .textbox {
            padding: 10px;
            font-size: 24px;
            border-radius: 10px;
            border: 2px solid #ccc;
            text-align: center;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            outline: none;
            transition: box-shadow 0.3s ease-in-out;
            width: 80%;
            max-width: 500px;
            overflow: hidden;
        }
        .textbox:focus {
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }
        /* Style for the button */
        .button {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        font-size: 20px;
        border-radius: 5px;
        border: none;
        width: 85%;
        cursor: pointer;
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease-in-out;
    }

    .button:hover {
        background-color: #3e8e41;
    }
        /* Style for the result */
        .result {
            font-size: 24px;
            margin-top: 20px;
            text-align: center;
        }
        /* Style for the link */
        .link {
            font-size: 22px;
            color: #666;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }
        .link:hover {
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="textbox-container">
            <input class="textbox" type="number" step="0.01" min="0.7" max="6" placeholder="Enter your GUC GPA..." id="guc-gpa">
            <button class="button" type="submit" onclick="convertGPA()">Convert to American GPA </button>
        </div>
        <div class="result">
        <p id="result"></p>
    </div>
    </div>
    
    <footer style="text-align:center;margin-top:50px;">
        <p style="font-size:145%;">&copy; Made by Sherlemious</p>
        <a class="link" href="https://www.linkedin.com/in/sherlemious/">LinkedIn</a> | 
        <a class="link" href="https://github.com/sherlemious">GitHub</a>
    </footer>
    <script src="index.js"></script>
</body>
</html>
